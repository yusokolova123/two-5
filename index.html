<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

    <form>
        <div class="question">
            <label>Question 1. What is plus 5 and 4?</label>
            <input type="radio" name="question1">2
            <input type="radio" name="question1">8
            <input type="radio" name="question1">11
            <input type="radio" name="question1" id="right1">9
        </div>
        <div class="question">
            <label>Question 2. What is plus 5 and 3?</label>
            <input type="radio" name="question2">2
            <input type="radio" name="question2" id="right2">8
            <input type="radio" name="question2">11
            <input type="radio" name="question2">9
        </div>
        <div class="question">
            <label>Question 3. What is plus 5 and 6?</label>
            <input type="radio" name="question3">2
            <input type="radio" name="question3">8
            <input type="radio" name="question3" id="right3">11
            <input type="radio" name="question3">9
        </div>
        <div class="question">
            <label>Question 4. What is plus 5 and 2?</label>
            <input type="radio" name="question4">2
            <input type="radio" name="question4">8
            <input type="radio" name="question4">11
            <input type="radio" name="question4" id="right4">7
        </div>
        <div class="question">
            <label>Question 5. What is plus 5 and 7?</label>
            <input type="radio" name="question5">2
            <input type="radio" name="question5">8
            <input type="radio" name="question5" id="right5">12
            <input type="radio" name="question5">9
        </div>
        <button class="btn" type="submit">Send your answers</button>
        <p id="show"></p>
    </form>



    <script src="script.js"></script>
    
</body>
</html>
